{% extends 'base.html' %}
{% load static %}


{% block body_block %}
<div class="container">
    <div class="row mt-5 mb-5 pl-4">
        <div class="col-lg-6 shadow p-4">
            <h3>Register</h3>
            <form method="POST">
              {% csrf_token %}
                <div class="form-group">
                <label for="fn">Firstname</label>
                <input name='fn' type="text" class="form-control" id="fn" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="ln">Lastname</label>
                  <input name='ln' type="text" class="form-control" id="ln" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="mobile">Mobile</label>
                  <input name='mobile' type="number" class="form-control" id="mobile" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input name='email' type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="ps">Password</label>
                  <input name='ps' type="password" class="form-control" id="ps">
                </div>
                <div class="form-group">
                  <label for="cps">confirmPassword</label>
                  <input name='cps' type="password" class="form-control" id="cps">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>

        </div>
    </div>
</div>


{% endblock %}
