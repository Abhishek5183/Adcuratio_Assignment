{% extends 'base.html' %}
{% load static %}


{% block body_block %}
<div class="container">
    <div class="row mt-5 mb-5 pl-4">
        <div class="col-lg-6 shadow p-4">
            <h3>Login</h3>
            <form>
                <div class="form-group">
                  <label for="Loginusername">Username</label>
                  <input type="text" class="form-control" id="Loginusername" aria-describedby="emailHelp" name="Loginusername">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="loginpassword">Password</label>
                  <input type="password" class="form-control" id="loginpassword" name="loginpassword">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" onclick="login()">Signup</button>
              </form>

        </div>
    </div>
</div>


{% endblock %}
